<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床大比拼</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
</head>
<style>
    #box {

        column-count: 3;
        /* Adjust the column count as needed */
        column-gap: 20px;
        /* Adjust the gap between columns as needed */
    }

    .box {
        break-inside: avoid;
        box-shadow: 0 1rem 3rem rgba(33, 37, 41, .175);
        /* Prevent boxes from breaking across columns */
        margin-bottom: 20px;
        padding: 5px;
        overflow: hidden;
        /* Adjust the margin between boxes as needed */
    }

    .box img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>

<body>
    <header>
        <h1><a href="https://hostloc.com/thread-1190659-1-1.html">[图床评比]图床大比拼，是图床就来比一下吧</a></h1>
        <p>人工筛选所以：禁止国内/国外访问的，上传需要登录的，上传小于5.33MB的都不在内</p>
        <p>人工可能会有遗漏，不在上述范围的mjj可以联系<a href="https://hostloc.com/thread-1190659-1-1.htm">hostloc</a>或者<a
                href="https://github.com/ZenEcho/fileup.dev">github</a></p>
        <p>上传小于5.33或者上传需要登录的,可以将👇原图上传到你的图床并帖内回复或GitHub提交</p>

        <h2>顺序不做排名，测试时请关闭代理，f12打开测试面板，并禁止缓存</h2>
        <img src="https://i.mji.rip/2023/07/24/d844fc857a6c106e857b118424a6441e.png">
        <p>原图名称：8K赛博朋克落日旅馆，大小：5.33 MB</p>
        <p>原图地址：https://images5.alphacoders.com/129/1298529.jpg</p>

        </h2>
    </header>
    <script>
        // 使用Fisher-Yates算法对数组进行洗牌
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const data = [
            {
                link: "https://mjj.today/",
                image: "https://i2.mij.rip/2023/07/24/677f7b899b30449cd21adcde2718f079.jpeg"
            },
            {
                link: "https://pnglog.com/",
                image: "https://cdn-us.imgs.moe/2023/07/24/64bdda1c68a54.jpg"
            },
            {
                link: "https://www.uhsea.com/",
                image: "https://file.uhsea.com/2307/377fac4913b24a5ac16a49aa597aa59471.jpg"
            },
            {
                link: "https://cap2box.com/",
                image: "https://s1.imgcap.xyz/2161107b57bc3a77227b33152deffaa7.jpeg"
            },
            {
                link: "https://imgfg.com/",
                image: "https://imgfg.com/i/IGxAZfAyYz.jpg"
            },
            {
                link: "https://img.xwyue.com/",
                image: "https://img.xwyue.com/i/2023/07/24/64bddc4b439d6.jpg"
            },
            {
                link: "https://img.duan.ee/",
                image: "https://img.duan.ee/i/2023/07/24/64bdde3dbde56.jpg"
            },
            {
                link: "https://pic.apic.cc/",
                image: "https://pic.apic.cc/cloud/2023/07/24/64bdde7c011b9.jpg"
            },
            {
                link: "https://img.ink/",
                image: "https://pic.ziyuan.wang/2023/07/24/6c888cb738645.jpg"
            },
            {
                link: "https://png.cm/",
                image: "https://i2.100024.xyz/2023/07/24/jzb1p4.webp"
            },
            {
                link: "https://www.imgtbl.com/",
                image: "https://www.imgtbl.com/i/2023/07/24/64be0e945d719.jpg",
                introduce:"IMGTable 云端相册"
            }
        ];
        data.forEach(item => {
            item.image += `?cache=${Date.now()}`;
        });
        // 随机洗牌数组
        shuffleArray(data);

        // 生成HTML的函数
        function generateHTML() {
            const itemsPerPage = 6;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentData = data.slice(startIndex, endIndex);

            let $box = $('#box'); // 使用jQuery选择器获取box元素

            currentData.forEach(item => {
                const startTime = Date.now();

                // 添加图片元素，并设置onload事件处理函数
                $box.append(`
            <div class="box">
                <h2 ><a href="${item.link}" target="_blank">图床：${item.link}</a></h2>
                <p style=" font-size: 0.7em;">${item.image}</p>
                <img src="${item.image}">
            </div>
        `);

                $box.find('img').last().on('load', function () {
                    // 在class="box"末尾插入加载时间
                    const endTime = Date.now();
                    const loadTime = endTime - startTime;
                    $(this).parent().append(`
                    <p style=" font-size: 1em; ">加载时间：${loadTime}毫秒</p>
                    <p style=" font-size: 0.7em; ">(js计算的理论时间,会受网络,计算机性能,本地时间,浏览器等不确定因素影响)</p>`);
                });



            });
        }

        // 页面加载时生成HTML
        const currentPage = 1;
        $(document).ready(generateHTML); // 使用jQuery的方式绑定页面加载事件
    </script>

    <div id="box"></div>

</body>

</html>
